<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-center">
      <h3 class="text-light font-weight-bold">Weather Dashboard</h3>
    </nav>

    <div class="h-100">
      <div class="row h-100">
        <div class="col-md-4 bg-light h-100">
          <div class="col-md-9">
            <label class="font-weight-bold pt-2" for="city-search"
              >Search for a City:</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" />
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-12 pb-3" id="search-history">
          </div>
        </div>
        <div class="col-md-8">
          <div class="row" id="current-forecast"></div>
          <div class="row" id="five-day-forecast"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/53455dd245.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
